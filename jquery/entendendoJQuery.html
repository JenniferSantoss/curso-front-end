<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
       
       $('div').hide(5000).show(5000).fadeOut(5000)
       console.log($('div').get(0))
       console.log($.isEmptyObject({nome: null}))
       console.log(jQuery.inArray(3, [1, 2, 3]))


       $.fn.fundoVerde = function(){
            this.css('background-color', 'green')
            return this // isso faz com que seja possível encadear as chamadas
       }

       $('body').fundoVerde()

        // Essa primeria função - $('div') - retorna uma lista de elementos que contem diversas funcionalidades para manipular a dom
        // Para pegar o primeiro elemento dessa lista usa-se o get(0)
        // Voce pode chamar as funções usando $ ou jQuery
    
    </script>
</body>
